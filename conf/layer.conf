# 
# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-myexamples"
BBFILE_PATTERN_meta-myexamples = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-myexamples = "6"

LAYERDEPENDS_meta-myexamples = "core"
LAYERSERIES_COMPAT_meta-myexamples = "styhead"
